<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
  </head>
  <body>
    <p>V1:</p>
    <div id="p5_loading" class="loadingclass">Loading Sound Assets...</div>
    <div id="myContainer" class="column"></div>
    <div class="column" style="background-color:#aaa;">
        <p id="fps"></p>
        <p id="songStatus"></p>
        <p id="name"></p>
        <p id="time"></p>
        <input type="file" id="myFile">
        <button onclick="selectSong()">Play Song</button>
    </div>
    <p class="text">Testing the game for fun V1</p>

  </body>
</html>
